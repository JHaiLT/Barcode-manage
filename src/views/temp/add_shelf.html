 
 <link rel="stylesheet" href="../../../start/layui/css/layui.css" media="all">

	<form class="layui-form" style="margin:30px  0 0 80px;">
		<div class="layui-form-item">
			<input type="hidden" name="FatherID" id="FatherID" placeholder="" autocomplete="off"  class="layui-input layui-input-block FatherID">
		</div>
		<div class="layui-form-item" >
				<label class="layui-form-label">产品名称:</label>
				<div class="layui-inline">
		           <select  id='ProductionNameS'  name="ProductionNameS" lay-filter="userFilter" lay-search="" calss="departmentId">
		                <option value="">-请产品名称-</option>
		           </select> 
		        </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">新增数量:</label>
				<input type="text" name="Quantity" id="Quantity" placeholder="" autocomplete="off"  class="layui-input layui-input-block WarehouseID">
		</div>		
		<div class="layui-form-item" style="margin:25px 0 0 80px;">
				<button id="submited" class="layui-btn" lay-submit lay-filter="form_shelf" style="display: none" ></button>
		</div>
	</form>


    <script src="../../../start/layui/layui.js"></script>
