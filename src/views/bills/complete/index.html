<div style="margin: 5px;">
	<title>完工单</title>
	<div class="demoTable">
	  <div class="layui-fluid">
	    <div class="layui-row layui-col-space5">
	      <div class="layui-col-md2">
	        <div class="layui-inline">
	          <input class="layui-input" name="completionno" id="completionno" placeholder="请输入完工单" autocomplete="off"> 
	        </div>
	      </div>
	      <div class="layui-col-md2">
	        <div class="layui-inline layui-form">
	           <select class="layui-input-block" id='complete_boards' name="complete_boards" lay-verify="required"  lay-search="" lay-filter="boardFilter">
	                	<option value="">-请选择产品-</option>
	           </select> 
	        </div>
	      </div>
	      <div class="layui-col-md2">
	        <div class="layui-inline">
	          <div class="layui-input-inline">
	            <input type="text" name="co_date" id="co_date" lay-verify="co_date" placeholder="开始时间" autocomplete="off" class="layui-input">
	          </div>
	        </div>
	      </div>
	     <div class="layui-col-md2">
	      <div class="layui-inline">
	        <div class="layui-input-inline">
	          <input type="text" name="co_date1" id="co_date1" lay-verify="co_date1" placeholder="结束时间" autocomplete="off" class="layui-input">
	        </div>
	      </div>
	    </div>
	    <div class="layui-col-md2">
	      <button class="layui-btn" id="bills_complete_query">搜索</button>
	    </div>
	    <div class="layui-col-md2">
	    </div>
	  </div>
	 </div>
	 <table class="layui-hide" id="LAY_table_complete" lay-filter="user"></table>
	 <div class="admin-table-page" style="margin-bottom: 50px;">
			<div id="Completepaged" class="Completepaged"></div>
	</div>
	</div>
</div>
